name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      env:
        AWS_REGION: "eu-west-1"
        AWS_ACCESS_KEY_ID: "DUMMY"
        AWS_SECRET_ACCESS_KEY: "dummy"
      with:
        target-id: 'i-1234'
